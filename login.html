<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-100">
  <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="w-full mt-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded" required>
      </div>
      
      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded" required>
      </div>
      
      <!-- Login and Register Links -->
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Login
        </button>
        <a href="register.html" class="text-blue-400 hover:underline">
          Create an Account
        </a>
      </div>
    </form>
    
    <!-- Home Page Button -->
    <div class="mt-6 text-center">
      <a 
        href="index.html" 
        class="inline-block w-full bg-gray-700 hover:bg-gray-600 text-white text-center py-2 px-4 rounded transition">
        Go to Home Page
      </a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
