<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-100">
  <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Register</h1>
    <form id="registerForm">
      <div class="mb-4">
        <label for="newUsername" class="block text-sm font-medium">Username</label>
        <input type="text" id="newUsername" name="newUsername" class="w-full mt-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded" required>
      </div>
      <div class="mb-4">
        <label for="newPassword" class="block text-sm font-medium">Password</label>
        <input type="password" id="newPassword" name="newPassword" class="w-full mt-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full mt-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded" required>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded">Register</button>
      <p class="mt-4 text-center">
        Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
      </p>
    </form>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
