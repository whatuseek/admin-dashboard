<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 relative overflow-hidden">
  <header class="text-center py-6 bg-blue-500 text-white text-lg font-bold">
    Welcome to ISP Platform
  </header>

  <!-- Main Section -->
  <main class="min-h-screen flex flex-col items-center justify-center space-y-6">
    <!-- Canvas for Network Animation -->
    <canvas id="networkCanvas" class="absolute inset-0 w-full h-full"></canvas>

    <!-- Welcome Message -->
    <div class="z-10 text-center">
      <h1 class="text-4xl font-bold text-gray-900">Experience the Power of Connectivity</h1>
      <p class="mt-4 text-lg text-gray-700">
        Seamless internet solutions for a connected world.
      </p>
      <a href="admin.html" class="mt-6 inline-block bg-purple-500 text-white px-6 py-3 rounded-lg shadow-lg">
        Go to Admin Dashboard
      </a>
    </div>
  </main>

  <script src="js/landing.js"></script>
</body>
</html>
