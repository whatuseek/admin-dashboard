<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-200">Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 px-3 py-2 rounded-md text-lg font-medium">Home Page</a>
          <a href="login.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 px-3 py-2 rounded-md text-lg font-medium">Login Page</a>
          <a href="register.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 px-3 py-2 rounded-md text-lg font-medium">Register Page</a>
          <button id="theme-toggle" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 px-3 py-2 rounded-md text-lg font-medium">Toggle Dark Mode</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <!-- Add User Section -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-10">
      <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">Add New User</h2>
      <form id="user-form" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input type="text" id="username" class="mt-1 block w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter username" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" class="mt-1 block w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter email" required>
        </div>
        <div class="sm:col-span-2">
          <button type="submit" class="w-full px-4 py-2 bg-green-500 dark:bg-green-600 text-white rounded-lg shadow hover:bg-green-600 dark:hover:bg-green-500 transition">Add User</button>
        </div>
      </form>
    </section>

    <!-- User Management Table -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
      <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">User Management</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600">
          <thead class="bg-gray-200 dark:bg-gray-600">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Username</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Email</th>
              <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700 dark:text-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="user-list" class="divide-y divide-gray-200 dark:divide-gray-600">
            <!-- Users will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
